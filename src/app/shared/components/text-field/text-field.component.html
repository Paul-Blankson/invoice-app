<div
  class="text-field"
  [class.text-field--error]="error"
  [class.text-field--disabled]="disabled"
>
  <div class="text-field__header">
    <label
      [for]="id"
      class="text-field__label"
      [class.text-field__label--required]="required"
    >
      {{ label }}
    </label>
    @if (error) {
      <span [id]="id + '-error'" class="text-field__error" role="alert">
        {{ error }}
      </span>
    }
  </div>

  <div class="text-field__input-wrapper">
    <input
      [id]="id"
      [type]="type"
      [value]="value"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [attr.aria-invalid]="!!error"
      [attr.aria-describedby]="error ? id + '-error' : null"
      class="text-field__input"
      (input)="onInput($event)"
      (blur)="onBlur()"
    />
  </div>
</div>
